<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="app-container">
        <header>
            <h1>Tarot Interactivo</h1>
            <div class="controls-top">
                <div class="mode-select">
                    <button class="btn-mode active" data-mode="1">1 Carta</button>
                    <button class="btn-mode" data-mode="3">3 Cartas</button>
                    <button class="btn-mode" data-mode="10">10 Cartas</button>
                    <button class="btn-mode" data-mode="13">13 Cartas</button>
                </div>
                <div class="actions">
                    <button id="btn-shuffle" class="btn-action">Mezclar</button>
                    <button id="btn-theme" class="btn-icon" title="Cambiar Tema">ðŸŒ™</button>
                </div>
            </div>
            <div class="status-bar">
                <span id="card-count">Seleccionadas: 0 / 1</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-names" checked>
                    <span class="slider"></span>
                    <span class="label-text">Nombres</span>
                </label>
            </div>
        </header>

        <main>
            <div class="tarot-grid" id="grid">
                <!-- Cards will be injected here via JS -->
            </div>
        </main>

        <section class="prompt-section">
            <div class="prompt-header">
                <h2>Generador de Prompt</h2>
                <button id="btn-generate" class="btn-primary">Generar Prompt</button>
            </div>
            <div class="prompt-inputs">
                <textarea id="user-context" placeholder="Contexto de la consulta (opcional)..."></textarea>
                <div class="prompt-output-container">
                    <textarea id="prompt-output" readonly placeholder="El prompt generado aparecerÃ¡ aquÃ­..."></textarea>
                    <button id="btn-copy" class="btn-secondary">Copiar</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal for Card Details -->
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <img id="modal-img" src="" alt="Carta">
                <div class="modal-info">
                    <h2 id="modal-title">Nombre Carta</h2>
                    <p id="modal-type">Arcano Mayor</p>
                    <div class="keywords">
                        <h3>Normal</h3>
                        <p id="modal-keywords-up">...</p>
                        <h3>Invertida</h3>
                        <p id="modal-keywords-rev">...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data/tarot-cards.json.js"></script>
    <script src="script.js"></script>
</body>
</html>
